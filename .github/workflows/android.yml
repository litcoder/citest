name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build APK with gradle
      run: sh ./gradlew assemble

    - name: Lint
      run: sh ./gradlew lint

    - name: Setup a emulator
      run: |
        echo y | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-34;google_apis;x86_64"
        # Create an AVD with a name
        AVD_NAME=Pixel_C_API_34
        echo n | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager -v create avd -n ${AVD_NAME} -k "system-images;android-34;google_apis;x86_64"
        # Check if it's created
        $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager list avd

    - name: Run instrumentation test
      run: |
        AVD_NAME=Pixel_C_API_34
        $ANDROID_HOME/emulator/emulator -avd ${AVD_NAME} -no-window -no-snapshot -no-audio -no-boot-anim -accel auto -verbose
        sh ./gradlew connectedCheck


